<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>moongori_sign_up</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <meta name="description" content="moongori_product_detail" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme-customizer.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/swiper-bundle.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/swiper_customize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mediaquery.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common.js"></script>
  </head>
  <body>
    <header>
      <div class="main_gnb">
        <div class="left">
          <h1>
            main_logo<a href="./index.html" target="_blank"
              ><img src="./assets/img/nav/img-logo-eng-full.png" alt=""
            /></a>
          </h1>
        </div>
      </div>
    </header>
    <main class="login">
      <div class="login_contents_wrap">
        <h2 class="sign_up">회원가입</h2>
        <ul class="sign_up_tap">
          <li><a href="#a">개인회원</a></li>
          <li class="on"><a href="#a">기업회원</a></li>
        </ul>
        <dl class="condition">
          <dt>기업회원 가입조건 안내</dt>
          <dd>
            기업회원은 사업자등록증 상 교육기관, 공방, 건축, 인테리어 관련 업종의 기업만 가입 승인 처리가 가능합니다. 이
            외 업종의 사업자분들께서는 일반회원으로 가입해 주세요.
          </dd>
        </dl>
        <dl class="form_personal">
          <dt>
            <label for="name">이름<span>*</span></label>
          </dt>
          <dd><input type="text" id="name" name="name" required minlength="4" maxlength="8" size="14" /></dd>
          <dt>
            <label for="email">이메일<span>*</span></label>
          </dt>
          <dd><input type="email" id="email" name="email" requiredsize="14" /></dd>
          <dt>
            <label for="id">아이디<span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              id="id"
              name="id"
              required
              minlength="4"
              maxlength="8"
              size="14"
              placeholder="아이디 입력"
            />
          </dd>
          <dt>
            <label for="password">비밀번호<span>*</span></label>
          </dt>
          <dd>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="4"
              maxlength="8"
              size="14"
              placeholder="새 비밀번호"
            />
          </dd>
          <dd>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="4"
              maxlength="8"
              size="14"
              placeholder="비밀번호 확인"
            />
          </dd>
          <dt>
            <label for="number">연락처<span>*</span></label>
          </dt>
          <dd>
            <select name="number" id="phonenumber">
              <option value="010">010</option>
              <option value="010">016</option>
              <option value="010">017</option>
            </select>
          </dd>
          <dd>
            <input
              type="tel"
              id="number"
              name="number"
              required
              minlength="4"
              maxlength="8"
              size="14"
              placeholder="숫자만 입력"
            />
          </dd>
          <dd><button>인증번호 요청</button></dd>
        </dl>
        <div class="form_corporate">
          <h3 class="info">기업정보</h3>
          <dl class="corporate">
            <dt>
              <label for="representor">대표자<span>*</span></label>
            </dt>
            <dd>
              <input type="text" id="representor" name="representor" required minlength="4" maxlength="8" size="14" />
            </dd>
            <dt>
              <label for="co_number">사업자 등록번호<span>*</span></label>
            </dt>
            <dd>
              <input type="text" id="co_number" name="co_number" required minlength="4" maxlength="8" size="14" />
            </dd>
          </dl>
          <p>
            회원가입 후 <a href="mailto:help@moongori.com">help@moongori.com</a>로 사업자등록증 사본을 보내주시면 확인
            후에 가입 승인 처리가 가능합니다.
          </p>
          <p>사본 전달이 되지 않아 미승인 단계가 5일 초과된 경우 자동으로 탈퇴 처리됩니다.</p>
        </div>
        <fieldset class="agreement">
          <legend>약관동의</legend>
          <input type="checkbox" id="agreement_all" name="agreement_all" />
          <label for="agreement_all">전체 약관동의</label>
          <div>
            <input type="checkbox" id="agreement_essential" name="agreement_essential" />
            <label for="agreement_essential">[필수] 회원가입을 위한 약관 동의 <span>*</span></label>
            <input type="checkbox" id="agreement_choice" name="agreement_choice" />
            <label for="agreement_choice">[선택] 마케팅 활용 정보 수집 및 이용 동의</label>
          </div>
        </fieldset>
        <button>가입하기</button>
      </div>
    </main>
  </body>
</html>
